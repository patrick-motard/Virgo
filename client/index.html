<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Virgo</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../styles.css"/>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <!--LEFT MAIN WINDOW-->
            <div class="col-xs-10" style="height:500px; border:1px solid black; padding:0;">
                <!--TIME-QUESTION-CHANCES PARENT PANEL-->
                <div class="row" style="height:100px; margin:0;">
                    <!-- TIME PANEL-->
                    <!--<div class="col-sm-2" style="border:1px solid black; height:100%" >-->
                    <div class="col-sm-2">
                        <div data-bind='component: {
                            name: "timer-component",
                            params: { TimeRemaining: TimeRemaining, Chances: Chances }}'>
                        </div>  
                    </div>
                    <!--</div>-->
                    <!-- END TIME PANEL -->
                    
                    
                    <!-- QUESTION PANEL-->
                    <div class="col-sm-8" style="border:1px solid black; height:100%" >
                        <h4>Current Question 
                            <span data-bind="text:CurrentQuestion().value"></span>
                            <span>points</span>
                        </h4>
                        <span data-bind="text: CurrentQuestion().question()"></span>
                    </div>
                    <!-- END QUESTION PANEL -->
                    
                    
                    <!--CHANCES PANEL-->
                    <div class="col-sm-2" style="border:1px solid black; height:100%" >
                        <h4>Chances</h4>
                        <span data-bind="text: Chances"></span>
                    </div>
                    <!--END CHANCES PANEL-->
                    
                </div>
                <!-- END TIME-QUESTION-CHANCES PARENT PANEL-->
                
                <!--GUESSED LETTERS PANEL-->
                <div style="height:50px; margin:0;" class="row">
                    <div class="col-sm-12" style="border:1px solid black; height:100%">
                        <!--ko foreach: GuessedLetters -->
                            <button type="button" style="height:80%" class="btn btn-primary" data-bind="text: $data"></button>
                        <!--/ko-->
                    </div>
                </div>
                <!--END GUESSED LETTERS PANEL-->
               
                <!--USER ANSWER PARENT PANEL-->
                <div class="row" style="height:150px; margin:0;">
                    <div class="col-xs-12" style="height:100%;">
                        <!-- USER ANSWER -->
                        <h4>User Answer</h4>
                        <!--ko foreach: UserAnswer -->
                            <span style="border:1px solid black; font-size:20px; text-size:15px; width:25px; height:40px; display:inline-block; margin: 2px;" 
                                data-bind="text: $data, css: { answerTile: $data === '_' } {'background-color' : $data === '_' ?  ">
                            </span>
                        <!--/ko-->
                        </span>
                        <!-- END USER ANSWER-->
                    </div>
                </div>
                <!--END USER ANSWER PARENT PANEL-->
                    
                <!--LETTER BANK PARENT PANEL-->
                <div class="row" style="height:200px; margin:0;">
                    <div class="col-xs-12" style="height:300px">
                        <h4>Guess a letter</h4>
                     <!--ko foreach: chars -->
                        <button type="button" class="btn btn-primary" data-bind="text: $data, click: function(){ $parent.GuessLetter($data)}"> </button>
                     <!--/ko-->
                    </div>
                </div>
                
                <!--END LETTER BANK & GEUSED LETTERS PARENT PANEL-->
            </div>
            <!--END LEFT MAIN WINDOW-->
            
            <!--RIGHT MAIN WINDOW-->
            <div class="col-xs-2" style="height:500px; border:1px solid black;">
                <!--TOP SCORE-->
                <div class="row" style="margin:0; padding:0;">
                    <div class="col-sm-12" style="margin:0">
                        <h4>Top Score</h4>
                        <span>0</span>  
                    </div>
                </div>
                <!--END TOP SCORE-->
                
                <!---->
                <h4>Score</h4>
                <span data-bind="text: CurrentScore()"></span>
                <div class="row">
                    <button class="btn btn-primary" data-bind="click: function(){ NewGame()}">Play Again</button>
                </div>
            </div>
            <!--END RIGHT MAIN WINDOW-->
        </div>

        <!--            </div>-->
        <!--        </div>-->
        <!--    </div>-->
        <!--</div>-->
        <!-- END YOU LOSE MODAL -->
    </div>

</body>
