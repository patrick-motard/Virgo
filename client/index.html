<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="../styles.css"/>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5 center">
                <h4>Current Question: </h4>
                <span data-bind="text: CurrentQuestion().question()"></span>
                <h4>Answer: </h4><span data-bind="text: CurrentQuestion().answer"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5 center">
                <button class="btn btn-success navBtn navBtnL" type="button" data-bind="click: PreviousQuestion, enable: CurrentIndex() > 0">previous</button>
                <button class="btn btn-success navBtn navBtnR" type="button" data-bind="click: NextQuestion, enable: CurrentIndex() < Questions().length - 1">next</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-5 center">
                <p>Question <span data-bind="text: CurrentIndex() + 1"></span> out of <span data-bind="text: Questions().length"></span></p>
            </div>
        </div>

    </div>

</body>
</html>
